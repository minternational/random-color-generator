<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Random Color Generator</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="text-bold text-4xl text-gray-700 mx-20 my-20">
        Random Color Generator
      </h1>
      <div id="color-wrapper">
        <div
          id="color_frame1"
          class="rounded shadow-lg bg-white pt-2 pr-2 pl-2"
        >
          <div id="color1" class="shadow-lg"></div>
        </div>
        <div
          id="color_frame2"
          class="rounded shadow-lg bg-white pt-2 pr-2 pl-2"
        >
          <div id="color2" class="shadow-lg"></div>
        </div>
        <div
          id="color_frame2"
          class="rounded shadow-lg bg-white pt-2 pr-2 pl-2"
        >
          <div id="color3" class="shadow-lg"></div>
        </div>
        <div
          id="color_frame4"
          class="rounded shadow-lg bg-white pt-2 pr-2 pl-2"
        >
          <div id="color4" class="shadow-lg"></div>
        </div>
        <div
          id="color_frame5"
          class="rounded shadow-lg bg-white pt-2 pr-2 pl-2"
        >
          <div id="color5" class="shadow-lg"></div>
        </div>
      </div>
      <button
        onclick="handleClick()"
        class="shadow-lg btn-blue bg-white text-gray-700 font-bold mt-20 py-2 px-4 rounded-full"
      >
        Generate Random Color
      </button>
    </div>
  </body>
</html>
